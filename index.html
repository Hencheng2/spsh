<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelClone - Modern Spreadsheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a2e28;
            --dark-header: #142620;
            --dark-cell: #213830;
            --dark-border: #2a4d3f;
            --accent-green: #3d9970;
            --accent-orange: #ff851b;
            --accent-light: #5abf95;
            --text-light: #f2f2f2;
            --text-dim: #b8d4c5;
            --hover-green: #2c7d59;
            --selected-cell: #2a4d3f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: var(--dark-header);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--dark-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent-orange);
            font-size: 24px;
        }

        .logo h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .document-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .document-name input {
            background: transparent;
            border: 1px solid var(--dark-border);
            color: var(--text-light);
            padding: 5px 10px;
            border-radius: 3px;
            width: 250px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        /* Menu Bar Styles */
        .menu-bar {
            background-color: var(--dark-header);
            display: flex;
            padding: 0 10px;
            border-bottom: 1px solid var(--dark-border);
        }

        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: var(--hover-green);
        }

        /* Toolbar Styles */
        .toolbar {
            background-color: var(--dark-header);
            padding: 8px 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            border-bottom: 1px solid var(--dark-border);
        }

        .tool-section {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-right: 12px;
            border-right: 1px solid var(--dark-border);
        }

        .tool-section:last-child {
            border-right: none;
        }

        .tool-button {
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--text-dim);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .tool-button:hover {
            background-color: var(--hover-green);
            color: var(--text-light);
        }

        .tool-button i {
            font-size: 14px;
        }

        .tool-select {
            background-color: var(--dark-cell);
            color: var(--text-light);
            border: 1px solid var(--dark-border);
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Formula Bar Styles */
        .formula-bar {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            background-color: var(--dark-header);
            border-bottom: 1px solid var(--dark-border);
        }

        .formula-bar label {
            color: var(--text-dim);
            margin-right: 10px;
            font-size: 14px;
        }

        .formula-input {
            flex-grow: 1;
            background-color: var(--dark-cell);
            border: 1px solid var(--dark-border);
            color: var(--text-light);
            padding: 5px 10px;
            height: 28px;
            border-radius: 3px;
        }

        /* Spreadsheet Styles */
        .spreadsheet-container {
            flex-grow: 1;
            overflow: auto;
            position: relative;
        }

        .row-numbers {
            position: absolute;
            left: 0;
            top: 0;
            background-color: var(--dark-header);
            z-index: 10;
        }

        .row-number {
            width: 30px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-dim);
            border-right: 1px solid var(--dark-border);
            border-bottom: 1px solid var(--dark-border);
        }

        .column-headers {
            position: absolute;
            top: 0;
            left: 30px;
            display: flex;
            z-index: 10;
        }

        .column-header {
            width: 100px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-dim);
            border-right: 1px solid var(--dark-border);
            border-bottom: 1px solid var(--dark-border);
            background-color: var(--dark-header);
        }

        .spreadsheet {
            position: absolute;
            top: 25px;
            left: 30px;
            overflow: auto;
        }

        .cells {
            border: 1px solid var(--dark-border);
        }

        .row {
            display: flex;
        }

        .cell {
            width: 100px;
            height: 25px;
            border-right: 1px solid var(--dark-border);
            border-bottom: 1px solid var(--dark-border);
            padding: 3px 5px;
            background-color: var(--dark-cell);
            outline: none;
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cell.selected {
            border: 1px solid var(--accent-orange);
            z-index: 2;
        }

        /* Status Bar Styles */
        .status-bar {
            background-color: var(--dark-header);
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--dark-border);
            font-size: 12px;
            color: var(--text-dim);
        }

        .status-info {
            display: flex;
            gap: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--dark-header);
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-header .close {
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-option {
            padding: 10px;
            border: 1px solid var(--dark-border);
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-option:hover {
            background-color: var(--hover-green);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: white;
        }

        .btn-secondary {
            background-color: var(--dark-cell);
            color: var(--text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .toolbar {
                gap: 8px;
            }
            
            .tool-section {
                padding-right: 8px;
            }
            
            .tool-button span {
                display: none;
            }
            
            .document-name input {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                display: none;
            }
            
            .menu-item {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .tool-button {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-table"></i>
                <h1>ExcelClone</h1>
            </div>
            <div class="document-name">
                <input type="text" value="Untitled Workbook" id="workbook-name">
            </div>
            <div class="user-actions">
                <button class="tool-button" title="Save"><i class="fas fa-save"></i></button>
                <button class="tool-button" title="Print"><i class="fas fa-print"></i></button>
                <button class="tool-button" title="Share"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>

        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item" id="file-menu">File</div>
            <div class="menu-item" id="edit-menu">Edit</div>
            <div class="menu-item" id="view-menu">View</div>
            <div class="menu-item" id="insert-menu">Insert</div>
            <div class="menu-item" id="format-menu">Format</div>
            <div class="menu-item" id="data-menu">Data</div>
            <div class="menu-item" id="help-menu">Help</div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="tool-section">
                <select class="tool-select" id="font-family">
                    <option>Calibri</option>
                    <option>Arial</option>
                    <option>Times New Roman</option>
                    <option>Courier New</option>
                </select>
                <select class="tool-select" id="font-size">
                    <option>11</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                    <option>24</option>
                </select>
            </div>
            <div class="tool-section">
                <button class="tool-button" title="Bold"><i class="fas fa-bold"></i></button>
                <button class="tool-button" title="Italic"><i class="fas fa-italic"></i></button>
                <button class="tool-button" title="Underline"><i class="fas fa-underline"></i></button>
            </div>
            <div class="tool-section">
                <button class="tool-button" title="Align Left"><i class="fas fa-align-left"></i></button>
                <button class="tool-button" title="Align Center"><i class="fas fa-align-center"></i></button>
                <button class="tool-button" title="Align Right"><i class="fas fa-align-right"></i></button>
            </div>
            <div class="tool-section">
                <button class="tool-button" title="Number Format"><i class="fas fa-dollar-sign"></i></button>
                <button class="tool-button" title="Percentage"><i class="fas fa-percent"></i></button>
                <button class="tool-button" title="Comma Style"><i class="fas fa-comma"></i></button>
            </div>
            <div class="tool-section">
                <button class="tool-button" title="Insert Function"><i class="fas fa-function"></i></button>
                <button class="tool-button" title="AutoSum"><i class="fas fa-sigma"></i></button>
                <button class="tool-button" title="Sort Ascending"><i class="fas fa-sort-amount-up"></i></button>
                <button class="tool-button" title="Sort Descending"><i class="fas fa-sort-amount-down"></i></button>
            </div>
        </div>

        <!-- Formula Bar -->
        <div class="formula-bar">
            <label for="formula-input">fx</label>
            <input type="text" class="formula-input" id="formula-input" placeholder="Enter formula">
        </div>

        <!-- Spreadsheet -->
        <div class="spreadsheet-container">
            <div class="row-numbers" id="row-numbers"></div>
            <div class="column-headers" id="column-headers"></div>
            <div class="spreadsheet" id="spreadsheet">
                <div class="cells" id="cells-container"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-info">
                <span>Ready</span>
            </div>
            <div class="view-options">
                <button class="tool-button" title="Normal View"><i class="fas fa-th"></i></button>
                <button class="tool-button" title="Page Layout"><i class="fas fa-file"></i></button>
                <button class="tool-button" title="Zoom"><i class="fas fa-search-plus"></i></button>
            </div>
        </div>
    </div>

    <!-- File Modal -->
    <div class="modal" id="file-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>File</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-options">
                    <div class="modal-option" data-action="new">New Workbook</div>
                    <div class="modal-option" data-action="open">Open</div>
                    <div class="modal-option" data-action="save">Save</div>
                    <div class="modal-option" data-action="save-as">Save As</div>
                    <div class="modal-option" data-action="print">Print</div>
                    <div class="modal-option" data-action="share">Share</div>
                    <div class="modal-option" data-action="export">Export</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the spreadsheet
            const rows = 50;
            const cols = 26;
            const rowNumbers = document.getElementById('row-numbers');
            const columnHeaders = document.getElementById('column-headers');
            const cellsContainer = document.getElementById('cells-container');
            let selectedCell = null;

            // Create row numbers
            for (let i = 1; i <= rows; i++) {
                const rowNumber = document.createElement('div');
                rowNumber.className = 'row-number';
                rowNumber.textContent = i;
                rowNumbers.appendChild(rowNumber);
            }

            // Create column headers (A, B, C, ...)
            for (let i = 0; i < cols; i++) {
                const columnHeader = document.createElement('div');
                columnHeader.className = 'column-header';
                columnHeader.textContent = String.fromCharCode(65 + i);
                columnHeaders.appendChild(columnHeader);
            }

            // Create cells grid
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.contentEditable = true;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // Add event listener for cell selection
                    cell.addEventListener('click', function() {
                        if (selectedCell) {
                            selectedCell.classList.remove('selected');
                        }
                        this.classList.add('selected');
                        selectedCell = this;
                        document.getElementById('formula-input').value = this.textContent;
                    });
                    
                    // Update formula bar when cell content changes
                    cell.addEventListener('input', function() {
                        document.getElementById('formula-input').value = this.textContent;
                    });
                    
                    row.appendChild(cell);
                }
                
                cellsContainer.appendChild(row);
            }

            // Formula bar functionality
            const formulaInput = document.getElementById('formula-input');
            formulaInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && selectedCell) {
                    selectedCell.textContent = this.value;
                    this.blur();
                }
            });

            // File menu functionality
            const fileMenu = document.getElementById('file-menu');
            const fileModal = document.getElementById('file-modal');
            const closeModal = document.querySelector('.close');
            const modalCancel = document.getElementById('modal-cancel');
            const modalOk = document.getElementById('modal-ok');

            fileMenu.addEventListener('click', function() {
                fileModal.style.display = 'flex';
            });

            closeModal.addEventListener('click', function() {
                fileModal.style.display = 'none';
            });

            modalCancel.addEventListener('click', function() {
                fileModal.style.display = 'none';
            });

            modalOk.addEventListener('click', function() {
                // In a real app, this would perform the selected action
                alert('Action performed!');
                fileModal.style.display = 'none';
            });

            // Close modal if clicked outside
            window.addEventListener('click', function(e) {
                if (e.target === fileModal) {
                    fileModal.style.display = 'none';
                }
            });

            // Workbook name editing
            const workbookName = document.getElementById('workbook-name');
            workbookName.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    this.blur();
                }
            });

            // Toolbar functionality
            const toolButtons = document.querySelectorAll('.tool-button');
            toolButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // In a real app, this would implement the tool's functionality
                    const title = this.getAttribute('title');
                    alert(`${title} tool clicked!`);
                });
            });

            // Font selection
            const fontFamily = document.getElementById('font-family');
            const fontSize = document.getElementById('font-size');

            fontFamily.addEventListener('change', function() {
                if (selectedCell) {
                    selectedCell.style.fontFamily = this.value;
                }
            });

            fontSize.addEventListener('change', function() {
                if (selectedCell) {
                    selectedCell.style.fontSize = this.value + 'px';
                }
            });

            // Other menu items
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.id !== 'file-menu') {
                    item.addEventListener('click', function() {
                        alert(`${this.textContent} menu clicked!`);
                    });
                }
            });
        });
    </script>
</body>
</html>
